<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    <meta property="og:title" content={{ page.title }} />
  {% else %}
    <title>Test Page: Don't Panic</title>
    <meta property="og:title" content="Test Page: Don't Panic" />
  {% endif %}
  {% if page.description %}
    <meta name="description" content={{ page.description }}>
    <meta property="og:description" content={{ page.description }} />
  {% else %}
    <meta name="description" content="This is my personnal version of Lear enought by MHartl">
    <meta property="og:description" content="This is my personnal version of Lear enought by MHartl" />
  {% endif %}
  <link rel="icon" href="/favicon.png">
  <link rel="icon" href="/apple-touch-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100|Ubuntu:300" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
